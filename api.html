<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Currency rates api js</title>
</head>

<body>
    <main>
        <article>
            <form action="">
                <div>
                    <label for="mainCurrencyValue">Combien vaut :</label>
                    <input type="number" name="mainCurrencyValue" id="mainCurrencyValue">
                    <select name="mainCurrency" id="mainCurrency">
                        <option value="EUR">Euro</option>
                        <option value="USD">Dollars Américain</option>
                        <option value="CAD">Dollars Canadien</option>
                        <option value="JPY">Yen</option>
                        <option value="CNY">Renminbi</option>
                    </select>
                </div>
                <button>Faire la conversion</button>
                <div>
                    <label for="secondCurrencyValue">Equivaut à :</label>
                    <input type="number" name="secondCurrencyValue" id="secondCurrencyValue">
                    <select name="secondCurrency" id="secondCurrency">
                        <option value="EUR">Euro</option>
                        <option value="USD">Dollars Américain</option>
                        <option value="CAD">Dollars Canadien</option>
                        <option value="JPY">Yen</option>
                        <option value="CNY">Renminbi</option>
                    </select>
                </div>
            </form>
        </article>
    </main>

    <script src="assets/js/app.js" type="text/javascript" async></script>
</body>
</html>
